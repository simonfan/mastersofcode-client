<ion-view view-title="cobranças realizadas">
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-plus-round" ng-click="openCharge()">
		</button>
	</ion-nav-buttons>

	<!-- contents -->
	<ion-content padding="true">
		<ion-list>

			<ion-item 
				class="card"
				ng-repeat="payment in payments"
				href="#/app/payments/{{payment.id}}"
				ng-include="'templates/thumbnails/payment.html'"
			>
			</ion-item>
		</ion-list>
	</ion-content>
	<div class="bar bar-footer">
		<!-- <button class="button button-clear">Left</button> -->
		<!-- <div class="title">Title</div> -->

		<button class="button button-positive" ng-click="openCharge()">
			Nova cobrança
		</button>


		<!-- <button class="button button-clear">Right</button> -->
	</div>

</ion-view>
